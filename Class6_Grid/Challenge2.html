
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">

  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>

</div>


<style>

  /* Your styles here */
  .container {
    display: grid;
    grid-gap: 15px;
    width: 350px;
    height: 450;

    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);

    grid-template-areas:  "a a a "
                          "b c c "
                          "b c c"
                          "d d d ";
  }


    .a {
      grid-area: a;
    }


  .b {
    grid-area: b;
  }


    .c {
      grid-area: c;
    }


  .d {
    grid-area: d;
  }


  /* Some default styles to get you started */

  .box {
    min-height: 100px;
  }

  .a {
    background-color: #d45353;
  }

  .b {
    background-color: #eae55e;
  }

  .c {
    background-color: #65d451;
  }

  .d {
    background-color: #86b9f5;
  }

</style>
